<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>LinkedIn AI Apply</title>

  <style>
    body {
      background: #0a0a0a;
      color: #e6e6e6;
      font-family: Arial, sans-serif;
      padding: 12px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .icon-btn {
      cursor: pointer;
      font-size: 16px;
      user-select: none;
    }

    input, textarea, button {
      width: 100%;
      box-sizing: border-box;
      margin-bottom: 10px;
      padding: 8px;
      font-size: 13px;
      border-radius: 6px;
      border: none;
    }

    input, textarea {
      background: #1c1c1c;
      color: #ffffff;
      border: 1px solid #333;
    }

    textarea {
      resize: none;
      min-height: 120px;
    }

    button {
      background: #0a66c2;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #004182;
    }

    .status {
      font-size: 12px;
      color: #7dd3fc;
    }

    .view {
      display: none;
    }

    .view.active {
      display: block;
    }
  </style>
</head>

<body>

  <!-- APPLY VIEW -->
  <div id="applyView" class="view active">
    <div class="header">
      <h3>Apply via Email</h3>
      <span id="openSettings" class="icon-btn">⚙️</span>
    </div>

    <input id="recruiterEmail" placeholder="Recruiter email" />

    <button id="generateEmail">Generate Email</button>

    <textarea id="emailBody" placeholder="Generated email will appear here..."></textarea>

    <button id="sendGmail">Send via Gmail</button>
  </div>

  <!-- SETTINGS VIEW -->
  <div id="settingsView" class="view">
    <div class="header">
      <span id="backBtn" class="icon-btn">⬅ Back</span>
      <h3>Settings</h3>
    </div>

    <input type="file" id="resumeFile" accept=".pdf,.txt" />
    <button id="uploadResume">Upload Resume</button>
    <div id="resumeStatus" class="status">No resume uploaded</div>
  </div>

  <script src="panel.js"></script>
</body>
</html>
