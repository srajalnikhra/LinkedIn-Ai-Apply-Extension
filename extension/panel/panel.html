<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>LinkedIn AI Apply</title>

<style>
body {
  background:#0a0a0a;
  color:#e6e6e6;
  font-family:Arial;
  padding:12px;
}
h3 { display:flex; justify-content:space-between; }
input, textarea, button {
  width:100%;
  margin-bottom:10px;
  padding:8px;
  border-radius:6px;
  border:none;
}
input, textarea { background:#1c1c1c; color:white; }
textarea { min-height:140px; resize:none; }
button { background:#0a66c2; color:white; cursor:pointer; }
.hidden { display:none; }
.status { font-size:12px; color:#7dd3fc; }
</style>
</head>

<body>

<div id="applyView">
  <h3>
    Apply via AI
    <span id="openSettings">⚙️</span>
  </h3>

  <input id="recruiterEmail" placeholder="Recruiter email" />
  <button id="genEmail">Generate Email</button>
  <button id="genCover">Generate Cover Letter</button>

  <textarea id="output"></textarea>
  <button id="sendGmail">Send via Gmail</button>
</div>

<div id="settingsView" class="hidden">
  <h3><span id="backBtn">←</span> Settings</h3>

  <input id="apiKey" placeholder="Gemini API Key" />
  <button id="saveKey">Save API Key</button>
  <div id="keyStatus" class="status"></div>

  <input type="file" id="resumeFile" />
  <button id="uploadResume">Upload Resume</button>
  <div id="resumeStatus" class="status"></div>
</div>

<script type="module" src="panel.js"></script>
</body>
</html>
