<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Apply via Email</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0b0f14;
      color: #e6e6e6;
      padding: 12px;
    }

    h3 {
      margin-top: 0;
      color: #ffffff;
    }

    input, textarea, button {
      width: 100%;
      box-sizing: border-box;
      margin-bottom: 10px;
      padding: 8px;
      font-size: 13px;
      border-radius: 6px;
      border: 1px solid #2d333b;
      background: #161b22;
      color: #e6e6e6;
    }

    textarea {
      resize: vertical;
      min-height: 140px;
    }

    button {
      background: #0a66c2;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #004182;
    }
  </style>
</head>

<body>
  <h3>Apply via Email</h3>

  <input id="email" placeholder="Recruiter email" />

  <button id="generate">Generate AI Email</button>

  <textarea id="emailBody" placeholder="AI-generated email will appear here..."></textarea>

  <button id="sendBtn">Send via Gmail</button>

  <script src="panel.js"></script>
</body>
</html>
