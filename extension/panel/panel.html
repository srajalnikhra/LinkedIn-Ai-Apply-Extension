<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Apply via Email</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 12px;
    }
    input, textarea, button {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      font-size: 13px;
      box-sizing: border-box;
    }
    textarea {
      resize: none;
    }
    #jdText {
      height: 160px;
      background: #f5f5f5;
    }
    #emailBody {
      min-height: 140px;
    }
  </style>
</head>

<body>
  <h3>Apply via Email</h3>

  <input id="email" placeholder="Recruiter email" />

  <button id="generate">Generate AI Email</button>

  <textarea id="emailBody" placeholder="AI-generated email will appear here..."></textarea>

  <button id="sendBtn">Send via Gmail</button>

  <script src="panel.js"></script>
</body>
</html>
